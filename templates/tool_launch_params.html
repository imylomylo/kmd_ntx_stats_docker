{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 mx-auto my-2" style="color:#FFF;">
		<div class="card kmd_ui_dark1_bg m-auto col-12">
		<div class="card-header kmd_ui_dark1_bg col-12 m-auto">
			<h4>Launch Parameters</h4>
		</div>
			<div class="card-body kmd_ui_dark1_bg m-auto col-12">
				<table id="opret_table" class="table table-striped table-bordered kmd_ui_light4 m-auto" style="width:99%">
					<thead>
						<tr>
							<th data-data="chain">Chain</th>
							<th data-data="launch_params">Launch Parameters</th>
						</tr>
					</thead>
					<tbody>
						{% for item in launch_param_rows %}
							<tr>
								<td data-data="chain">
									<a href='//{{ request.get_host }}/coin_profile/{{ item.chain }}'>
										{{ item.chain }}
									</a>
								</td>
								<td data-data="launch_params" style="text-align: left !important; font-size: 0.9em;">
									{{ item.launch_params }}
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>	
	</div>
    <!-- jquery -->
  
  	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	
  	<script>
	    $(document).ready(function() {
	        $('#opret_table').DataTable({  "pageLength": 50,
        		order: [[ 0, 'asc' ]],
	        	"columns": [
			        { "data": "chain" },
			        { "data": "launch_params" }
			    ]
	        });
	    });
    </script> 
{% endblock %}
