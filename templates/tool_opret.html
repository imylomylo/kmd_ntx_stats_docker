{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 mx-auto my-2" style="color:#FFF;">
		<div class="card kmd_ui_dark1_bg m-auto col-10">
		<div class="card-header kmd_ui_dark1_bg col-10 m-auto">
			<h4>Decode OP_RETURN</h4>
		</div>
			<div class="card-body kmd_ui_dark1_bg m-auto col-12">
				<form>
					<div class="form-group"> 
						<input type="text" class="form-control" id="opret_id" name="OP_RETURN" placeholder="Enter OP_RETURN">
					</div>	
									
					<div class="form-group"> 
						<button type="submit" class="btn btn-primary">Decode</button>
					</div>     
					
				</form>
				{% if opret_rows %}
				<table id="opret_table" class="table table-striped table-bordered kmd_ui_light4 m-auto" style="width:99%">
					<thead>
						<tr>
							<th data-data="key">Key</th>
							<th data-data="value">Value</th>
						</tr>
					</thead>
					<tbody>
						{% for item in opret_rows %}
							<tr>
								<td data-data="key">{{ item.key }}</td>
								<td data-data="value">{{ item.value }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				{% endif %}
			</div>
		</div>	
	</div>
    <!-- jquery -->
  
  	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	
	{% if opret_rows %}
  	<script>
	    $(document).ready(function() {
	        $('#opret_table').DataTable({  "pageLength": 50,
        		order: [[ 0, 'asc' ]],
	        	"columns": [
			        { "data": "key" },
			        { "data": "value" }
			    ]
	        });
	    });
    </script> 
    {% endif %}
{% endblock %}
