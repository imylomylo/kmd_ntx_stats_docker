{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 mx-auto my-2" style="color:#FFF;">
		<div class="card kmd_ui_dark1_bg m-auto col-12">
		<div class="card-header kmd_ui_dark1_bg col-12 m-auto">
			<h4>{{ season_clean }} Daemon Command Line Interface </h4>
	
			<div class="row col-12 mx-auto my-2" style="color:#FFF;">
				{% for item in daemon_cli_rows %}
					  <div class="input-group mb-1 kmd_ui_dark1_bg">
					    <div class="input-group-prepend p-0 col-2 kmd_ui_dark2_bg" >
					      <span class="input-group-text col-12 kmd_ui_dark4_bg" style="border: solid grey 1px !important; line-height: 1em;">
					      	<a href='//{{ request.get_host }}/coin_profile/{{ item.chain }}'>
								{{ item.chain }}
							</a></span>
					    </div>
					    <input type="text" class="form-control col-10 kmd_ui_dark1_bg" style="border: solid grey 1px !important; font-size: 1em; line-height: 1em;" placeholder="{{ item.daemon_cli }}" value="{{ item.daemon_cli }}" readonly id="{{ item.chain }}_cli">
					    <div class="input-group-append p-0 kmd_ui_dark4_bg" style="border: solid grey 1px !important;">
							<button class="btn" data-clipboard-target="#{{ item.chain }}_cli" style="line-height: 1em;">
							    <i class="cil-copy"></i>
							</button>
					    </div>
					  </div>
				{% endfor %}
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <!-- jquery -->
  
  	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>

		function setTooltip(mdi, message) {
		  $(mdi).tooltip('hide')
		    .attr('data-original-title', message)
		    .tooltip('show');
		}

		function hideTooltip(mdi) {
		  setTimeout(function() {
		    $(mdi).tooltip('hide');
		  }, 1000);
		}

		var btns = document.querySelectorAll('button');
		var clipboard = new ClipboardJS(btns);

		clipboard.on('success', function (e) {
			setTooltip(e.trigger, 'Copied!');
			hideTooltip(e.trigger);
		});

		clipboard.on('error', function (e) {
			console.log(e);
		});
	</script>
  	
{% endblock %}
