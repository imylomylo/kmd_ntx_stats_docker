{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="text-center" id="loading-spinner" style="height: 100%">
	  <div class="spinner-border m-10" role="status">
	    <span class="visually-hidden">Loading...</span>
	  </div>
	  <div class="m-3">Loading...</div>
	</div>
	<div class="row col-12 m-auto">
		<div class="card table_card floating-card m-auto" id="mined_24hr_card" style="visibility: hidden; font-size: 1.1em;" >
			<div class="card-body table_card_body">
				<table id="mined_24hr_tbl" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th data-data="name">MINED BY</th>
							<th data-data="block_height">BLOCK HEIGHT</th>
							<th data-data="address" style="display: none">ADDRESS</th>
							<th data-data="value">VALUE</th>
							<th data-data="txid" style="display: none">TXID</th>
							<th data-data="block_time">LAST MINED</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<script>
	    $(document).ready(function() {
	    	$('#loading-spinner').css('display', 'none');
	    	$('#mined_24hr_card').css('visibility', 'visible');
	    	let url = '/api/mining/mining_24hrs/'
	        $('#mined_24hr_tbl').DataTable({
         		ajax: {
				    url: url,
        			dataSrc: 'results',
        			"deferRender": true
				},
	        	"columns": [
			        { "data": "name" },
			        { "data": "block_height" },
			        { "data": "address" },
			        { "data": "value" },
			        { "data": "txid" },
			        { "data": "block_time" }
			    ],
	        	"paging": true,
	        	"info": true,
        		order: [[ 1, 'desc' ]],
        		"columnDefs": [
        			{ className: "text-left text-nowrap", "targets": [ 0 ] },
        			{ className: "text-right text-nowrap", "targets": [ 3, 5 ] },
        			{
			            "data": 'name',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/a/"+oData.address+"'>"+oData.name+"</a>");
				        }
			        },
        			{
			            "data": 'block_height',
			            "targets": 1,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	$(nTd).html(get_block_url("KMD", oData.block_height))
				        }
			        },
        			{
			            "data": 'address',
			            "targets": 2,
		                "visible": false
			        },
        			{
			            "data": 'value',
			            "targets": 3,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/t/"+oData.txid+"'>"+oData.value+"</a>");
				        }
			        },
        			{
			            "data": 'txid',
			            "targets": 4,
		                "visible": false
			        },
        			{
			            "data": 'block_time',
			            "targets": 5,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	$(nTd).html(get_time_since(oData.block_time));
				        }
			        }
			    ],
        		dom: '<"row mx-0 mt-3 "<"tbl_title col-md-6">f>tr<"row mx-0 mb-3 d-flex justify-content-between"<"api_link ml-2">ip>',
		        fnInitComplete: function(){
		           $('.tbl_title').html('<h3 class="">KMD Mined Last 24hrs</h3>');
		           $('.api_link').html('<i>Link to API data: <a href="'+url+'">'+url+'</a></i>');
		        }
	        });
	    });
	</script>
{% endblock %}
