{% extends "base.html" %}
{% load static %}
{% block content %}
<!--
	Loads slow, not in sidebar, table too wide.

 -->
	<div class="row col-12 m-auto">
		<div class="card table_card">
			<div class="card-header table_card_title">
				{{ notary }} {{ page_title }}
			</div>
			<div class="card-body table_card_body">
				<table style="visibility: hidden;" id="mined_24hr_tbl" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th data-data="block_height">BLOCK HEIGHT</th>
							<th data-data="value">VALUE</th>
							<th data-data="txid">TXID</th>
							<th data-data="block_time">Blocktime</th>
						</tr>
					</thead>
					<tbody>
					{% for row in notary_mining %}
						<tr>
							<td data-data="block_height">{{ row.block_height }}</td>
							<td data-data="value">{{ row.value }}</td>
							<td data-data="txid">{{ row.txid }}</td>
							<td data-data="block_time">{{ row.block_time }}</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
    <!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
	    $(document).ready(function() {
	    	$('#mined_24hr_tbl').css('visibility', 'visible');
	        $('#mined_24hr_tbl').DataTable({
    			deferRender: true,
                "orderClasses": false,
    			"paging": true,
  				"pageLength": 50,
			    buttons: [
			        {
			            extend: 'csv',
			            text: 'Export CSV',
			            exportOptions: {
			                modifier: {
			                    search: 'none'
			                }
			            }
			        }
			    ],
        		order: [[ 0, 'desc' ]],
        		"columnDefs": [
        			{
			            "data": 'block_height',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/b/"+oData.block_height+"'>"+oData.block_height+"</a>");
				        }
			        },
        			{
			            "data": 'value',
			            "targets": 1,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/t/"+oData.txid+"'>"+oData.value+"</a>");
				        }
			        },
        			{
			            "data": 'txid',
			            "targets": 2
			        },
        			{
			            "data": 'block_time',
			            "targets": 3
			        }
			    ]
	        });
	    });
	</script>
{% endblock %}
