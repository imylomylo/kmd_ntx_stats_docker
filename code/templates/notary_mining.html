{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 mx-auto my-2" style="color: #b9b5b5;">
		<div class="card m-auto">
			<div class="card-header flex">
				<h2>{{ page_title }}</h2>
			</div>			
			<div class="card-body flex">
				<table style="visibility: hidden;" id="mined_24hr_tbl" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th data-data="block_height">BLOCK HEIGHT</th>
							<th data-data="address">ADDRESS</th>
							<th data-data="value">VALUE</th>
							<th data-data="txid">TXID</th>
							<th data-data="block_time">Blocktime</th>
						</tr>
					</thead>
					<tbody>
					{% for row in notary_mining %}
						<tr>
							<td style="font-size: 1em;" data-data="block_height">{{ row.block_height }}</td>
							<td style="font-size: 0.7em;" data-data="address">{{ row.address }}</td>
							<td style="font-size: 1em;" data-data="value">{{ row.value }}</td>
							<td style="font-size: 0.7em;" data-data="txid">{{ row.txid }}</td>
							<td style="font-size: 1em;" data-data="block_time">{{ row.block_time }}</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
    <!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
	    $(document).ready(function() {
	    	$('#mined_24hr_tbl').css('visibility', 'visible');
	        $('#mined_24hr_tbl').DataTable({
    			deferRender: true,
                "orderClasses": false,
    			"paging": true,
  				"pageLength": 50,
    			dom: 'Bfrtip',
			    buttons: [
			        {
			            extend: 'csv',
			            text: 'Export CSV',
			            exportOptions: {
			                modifier: {
			                    search: 'none'
			                }
			            }
			        }
			    ],
        		order: [[ 0, 'desc' ]],
        		"columnDefs": [
        			{
			            "data": 'block_height',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<span class='badge p-2'><a href='https://komodod.com/b/"+oData.block_height+"'>"+oData.block_height+"</a></span>");
				        }
			        },
        			{
			            "data": 'address',
			            "targets": 1
			        },
        			{
			            "data": 'value',
			            "targets": 2,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<span class='badge p-2'><a href='https://komodod.com/t/"+oData.txid+"'>"+oData.value+"</a></span>");
				        }
			        },
        			{
			            "data": 'txid',
			            "targets": 3
			        },
        			{
			            "data": 'block_time',
			            "targets": 4
			        }
			    ]
	        });
	    });
	</script>
{% endblock %}
