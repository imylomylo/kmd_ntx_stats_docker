{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 m-auto">
		<div class="card table_card">
			<div class="card-header table_card_title flex">
				Decode Notarisation OP_RETURN Data
			</div>
			<div class="card-body table_card_body">
				<form>
				  <div class="input-group mb-3 ">
				    <div class="input-group-prepend prepend-label-left p-0" >
				      <span class="input-group-text">
				      	Enter OP_RETURN
				      </span>
				    </div>
				    <input type="text" class="form-control m-auto" id="opret_id" name="OP_RETURN" placeholder="{{ OP_RETURN }}">
				    <div class="input-group-append p-0  ">
						<button class="append-btn">
						    Decode
						</button>
				    </div>
				  </div>
				</form>
			</div>
			{% if opret_rows %}
				{% for item in opret_rows %}
				  <div class="input-group mb-1 ">
				    <div class="input-group-prepend prepend-label-left p-0 col-2 " >
				      <span class="input-group-text col-12">
				      	{{ item.key }}
				    </div>
				    <input type="text" class="form-control col-10" placeholder="{{ item.value }}" value="{{ item.value }}" readonly id="x_{{ item.value }}">
				    <div class="input-group-append p-0">
						<button class="append-btn" data-clipboard-target="#x_{{ item.value }}">
						    <i class="cil-copy"></i>
						</button>
				    </div>
				  </div>
				{% endfor %}
			{% endif %}
		</div>	
	</div>
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
