{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 m-auto">	
		<div class="card table_card">
			<div class="card-header table_card_title flex">
				{{ notary_clean }} {{ season_clean }} {{ chain }} Notarisations
			</div>
			<div class="card-body table_card_body flex">
				<table id="ntx_24hr_tbl" class="table table-striped table-bordered m-auto" style="width:99%; visibility: hidden;">
					<thead>
						<tr>
							<th class="px-2 py-2" data-data="chain">Chain</th>
							<th class="px-2 py-2" data-data="block_height">Block Height</th>
							<th class="px-2 py-2" data-data="ac_ntx_height">Notarised Height</th>
							<th class="px-2 py-2" data-data="txid">Transaction</th>
							<th class="px-2 py-2" data-data="notaries">Notaries</th>
							<th class="px-2 py-2" data-data="opret">OP RETURN</th>
							<th class="px-2 py-2" data-data="block_time">Time Since</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {{ explorers|json_script:"explorers-data" }}
	<script>
	    $(document).ready(function() {
	    $('#ntx_24hr_tbl').css('visibility', 'visible');
	    var explorers = JSON.parse(document.getElementById('explorers-data').textContent);
	        $('#ntx_24hr_tbl').DataTable({
         		ajax: {
				    url: "//{{ request.get_host }}/api/table/notary_chain_notarised/?notary={{ notary }}&chain={{ chain }}&season={{ season }}&server={{ server }}",
        			dataSrc: 'data',
        			"deferRender": true
				},
        		order: [[ 6, 'desc' ]],
    			deferRender: true,
   				"paging": true,
   				"pageLength": 100,
                "orderClasses": false,
        		"columnDefs": [
        			{
			            "data": 'chain',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	var icon = oData.chain.toLowerCase()
			            	if (icon == "wlc21") {
			            		icon = "wlc"
			            	} else if (icon == "gleec-old") {
			            		icon = "gleec"
			            	} else if (icon == "coquicash") {
			            		icon = "coqui"
			            	} else if (icon == "tokel") {
			            		icon = "tkl"
			            	} else if (icon == "pirate") {
			            		icon = "arrr"
			            	}
			            	if (icon != 'mil') {
				            	$(nTd).html("<a style='min-width: 100px; display:block' href='//{{ request.get_host }}/coin_profile/"+oData.chain+"/?season={{ season }}'><img height='16' class='mr-2' src='https://raw.githubusercontent.com/KomodoPlatform/coins/master/icons/"+icon+".png' />"+oData.chain+"</a>");
				        	}
				        }
			        },
        			{
			            "data": 'block_height',
			            "targets": 1,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	if (oData.chain == "LTC") {
				            	$(nTd).html("<span style='font-size:0.9em'><a href='https://chainz.cryptoid.info/ltc/block.dws?"+oData.block_height+"'>"+oData.block_height+"</a></span>");
				            } else {
				            	$(nTd).html("<span style='font-size:0.9em'><a href='https://komodod.com/b/"+oData.block_height+"'>"+oData.block_height+"</a></span>");
				        	}
				        }
			        },
        			{
			            "data": 'ac_ntx_height',
			            "targets": 2,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	if (explorers.hasOwnProperty(oData.chain)) {
			            		$(nTd).html("<span style='font-size:0.9em'><a href='"+explorers[oData.chain][0]+'block-index/'+oData.ac_ntx_height+"'>"+oData.ac_ntx_height+"</a></span>");
			            	} else {
				            	$(nTd).html("<span style='font-size:0.9em'>"+oData.ac_ntx_height+"</span>");
				        	}			            
				        }
			        },
        			{
			            "data": 'txid',
			            "targets": 3,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	if (oData.chain == "BTC") {
				            	$(nTd).html("<a style='font-size:0.9em' href='https://www.blockchain.com/btc/tx/"+oData.txid+"'><span class='p-0' style='border-radius: 50%;' data-toggle='tooltip' data-placement='top' title='View "+oData.txid+" on block explorer'>"+oData.txid+"</span></a>");
				            } else  if (oData.chain == "LTC") {
				            	$(nTd).html("<a style='font-size:0.9em' href='https://chainz.cryptoid.info/ltc/tx.dws?"+oData.txid+"'><span class='p-0' style='border-radius: 50%;' data-toggle='tooltip' data-placement='top' title='View "+oData.txid+" on block explorer'>"+oData.txid+"</span></a>");
				            } else {
			            		$(nTd).html("<a style='font-size:0.9em' href='https://komodod.com/t/"+oData.txid+"'><span class='p-0' style='border-radius: 50%;' data-toggle='tooltip' data-placement='top' title='View "+oData.txid+" on block explorer'>"+oData.txid+"</span></a>");
			            	}
				        }
			        },
        			{
			            "data": 'notaries',
			            "targets": 4,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
							$(nTd).html("<span class='badge p-0' style='border-radius: 50%;' data-toggle='tooltip' data-placement='top' title='"+oData.notaries+"'><i class='fa fa-users' style='color:white;'></i></span>");
						}
			        },
        			{
			            "data": 'opret',
			            "targets": 5,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	if (oData.opret.split(" ").length > 1) {
			            		op_return = oData.opret.split(" ")[1]
			            	} else {
			            		op_return = oData.opret
			            	}

				            $(nTd).html("<a href='//{{ request.get_host }}/tools/decode_opret/?OP_RETURN="+op_return+"&season={{ season }}'><span class='p-0' style='font-size: 0.8em; border-radius: 50%;' data-toggle='tooltip' data-placement='top' title='Decode OP_RETURN: "+op_return+"'><i class='fas fa-arrow-right'></i></a></span>");
				        } 
			        },
        			{
			            "data": 'block_time',
			            "targets": 6,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<span style='font-size:0.9em'>" + oData.block_time + "</span>");
				        }
			        }
			    ]
	        });
	    });
	</script>
{% endblock %}
