{% extends "base2.html" %}
{% block content %}
	<div class="container-fluid">
		<div id="ui-view">
			<div class="fade-in">
				<div class="card kmd_ui_light4">
					<div class="card-header kmd_ui_dark1_bg"> {{ table_title }}
						<div class="card-header-actions">
							<a class="card-header-action" href="https://datatables.net" target="_blank">
								<small class="text-muted">docs</small>
							</a>
						</div>
					</div>
					<div class="card-body kmd_ui_dark1_bg">
						<table id="table_id" class="table table-striped compact table-bordered kmd_ui_light4 m-auto" style="width:99%"  data-ajax="{% url 'rewardsViewSet-list' %}?format=datatables">
							<thead>
								<tr>
									<th data-data="notary">NOTARY</th>
									<th data-data="address">ADDRESS</th>
									<th data-data="utxo_count">UTXO COUNT</th>
									<th data-data="eligible_utxo_count">ELIGIBLE UTXOs</th>
									<th data-data="oldest_utxo_block">OLDEST UTXO BLOCK</th>
									<th data-data="balance">BALANCE</th>
									<th data-data="rewards">REWARDS</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>																								
			</div>
		</div>
	</div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
	        $('#table_id').DataTable({
	        	"paging": false,
    			deferRender: true,
                "orderClasses": false,
        		order: [[ 0, 'asc' ]]
	        });
	    });
	</script>
{% endblock %}
