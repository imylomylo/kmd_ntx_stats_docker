{% load static %}

					    <div class="leader-badge">
							<span class='badge stat_badge my-1 p-2 mx-auto' style="background-color: transparent;">
								<a href="http://{{ request.get_host }}/ntx_scoreboard/?season={{ season }}#{{ region }}_table">
									<div>{{ region_name }}</div>
				    				<div class="py-2" style="font-size: 1.1rem;">{{ item.notary }}</div>
				    			</a>
							</span>
					    	<div class="">
									{% for nn, site_links in nn_social.items %}
										{% if item.notary == nn %}
											{% if site_links.icon != '' %}
												<img class="card-img-top auto-width" height='96' src="{{ site_links.icon }}" alt="" style="border-radius: 50%;">
											{% else %}
												<img class="card-img-top auto-width" height='96' src="{% static 'img/notary/icon/' %}blank.png" alt="" style="border-radius: 50%;">
											{% endif %}
										{% endif %}
									{% endfor %}

					    	</div>
					    	<div class="">
					    		<a class="badge stat_badge my-1 p-2 mx-auto" style="font-size: 1.3em" href="http://{{ request.get_host }}/notary_profile/{{ item.notary }}/?season={{ season }}"> {{ item.notary }} <br /><span style="font-size: 1.3em; line-height: 1.3em;">{{ item.score|floatformat:-3 }}</span></a>
					    	</div>
					    </div>
