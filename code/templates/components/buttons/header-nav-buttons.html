
            <ul class="c-header-nav d-md-down-none">
                <li class="c-header-nav-item px-1"><a href="/"><i class="fa-solid fa-house"></i></a></li>
            {% for section, options in nav_data.items %}
                <li class="c-header-nav-item px-1">
                    <button class="btn btn-secondary dropdown-toggle" id="{{ section }}DropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{ section }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="{{ section }}DropdownMenuButton" data-popper-placement="bottom-end">
                        {% for item, values in options.items %}
                            {% if not values.hide %}
                                <a class="dropdown-item" href="{{ values.url }}"> {{ item }}</a>
                            {% endif %}
                        {% endfor %}
                    </div>
                </li>
            {% endfor %}
            </ul>
