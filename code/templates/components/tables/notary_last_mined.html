
<div class="row" id="">
	<div class="card-deck d-flex justify-content-between col-12 m-auto">
		<div class="card table_card floating-card m-0">
			<div class="card-body table_card_body">
				<table id="last_mined_table" class="table table-striped table-bordered" style="width:100%; font-size: 1.15em;">
					<thead>
						<tr>
							<th data-data="name">Notary</th>
							<th data-data="address">Address</th>
							<th data-data="blockheight">Height</th>
							<th data-data="blocktime">Since</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>	
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
    $(document).ready(function() {
	    let url = "{% url 'notary_last_mined_table' %}"
    	last_mined_table = $('#last_mined_table').DataTable({        
    		ajax: {
			    url: url,
    			dataSrc: 'results',
    			"deferRender": true
			},
			"rowCallback": function( row, data ) {
				let since = new Date() / 1000 - data.blocktime
				if ( since > 86400 ) {
					$(row).addClass( 'danger_row' );	
				}
			},
        	"paging": false,
            "orderClasses": false,
    		order: [[ 2, 'desc' ]],
        	"columns": [
		        { "data": "name" },
		        { "data": "address" },
		        { "data": "blockheight" },
		        { "data": "blocktime" },
		    ],
    		"columnDefs": [
				{ className: "text-left text-nowrap", "targets": [ 0 ] },
				{ className: "text-right text-nowrap", "targets": [ 3 ] },
    			{
		            "targets": 0,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_notary_url('{{ season }}', oData.name));
		            }
		        },
    			{
		            "targets": 1,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_address_url("KMD", oData.address));
		            }
		        },
    			{
		            "targets": 2,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		            	$(nTd).html(get_block_url("KMD", oData.blockheight))
		            }
		        },
    			{
		            "targets": 3,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		            	$(nTd).html(get_time_since(oData.blocktime));
		            	
		            }
		        }
		    ],
    		dom: '<"row mx-0 mt-3 "<"tbl_title col-md-6">f>tr<"row mx-0 mb-3 d-flex justify-content-between"<"api_link ml-2">ip>',
	        fnInitComplete: function(){
	           $('.tbl_title').html('<h3 class="">{{ page_title }}</h3>');
	           $('.api_link').html('<i>Link to API data: <a href="'+url+'">'+url+'</a></i>');
	        }
        });

		last_mined_table.on( 'xhr', function () {
		    
		});
    });
</script>
