{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- table_insight_status.html -->
<div class="modal-dialog fixed-center" style="" id="insight-loading-spinner-modal">
    <div class="text-center py-3 btn-dark4" id="insight-loading-spinner" style="border-radius: 0.5em;">
        <div class="spinner-border m-10" role="status">
        </div>
        <div class="mt-3">loading insight status...</div>
    </div>
</div>

<div class="row col-12 m-auto">
    <div class="card table_card floating-card m-auto col-12" id="insight_card" style="opacity: 0; font-size: 1.1em;" >
        <div class="card-header table_card_header col-12">
        </div>
        <div class="card-body table_card_body col-12">
            <table id="insight_table" class="table table-striped table-bordered m-auto" style="width:100%; max-width:1100px; visibility: hidden;">
                <thead>
                    <tr>
                        <th data-data="coin">Coin</th>
                        <th data-data="url">CoinURL</th>
                        <th data-data="height">Height</th>
                        <th data-data="sync_pct">Sync %</th>
                        <th data-data="blockhash">Blockhash</th>
                        <th data-data="status">Status</th>
                    </tr>
                </thead>
            </table>
        </div>            
    </div>
</div>
<script type="text/javascript">
    window.tables = []
    $(document).ready(function() {
        const url = "http://127.0.0.1/api/tools/explorer_status"
        const dom = '{% include "components/tables/dt_dom.html" with table="insight" %}'
        $('#insight_table').css('visibility', 'visible');
        const insight_table = $('#insight_table').DataTable({
             "ajax": {
                "url": url,
                'dataSrc': '',
                "deferRender": true
            },
            fnInitComplete: function(){
                $('#insight_card').css('opacity', '1');
                $('.insight-tbl-title').html('<h3 class="text-left" style="color: #18cabe">AtomicDEX Electrum Network Status</h3>');
                let api_btn = '{% include "components/buttons/api_link_button.html" with btn_id="insight" width_pct="100" btn_url="'+url+'" btn_text="Source Data" %}'
                $('.insight-api-link').html(api_btn);
            },
            "dom": dom,
            "paging": true,
            "deferRender": true,
            "orderClasses": false,
            "order": [ 0, 'asc' ],
            "responsive": true,
            "columnDefs": [
                { className: "text-nowrap", "targets": [ 5 ] },
                {
                    "data": "coin",
                    "targets": 0,
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(get_coin_icon(oData.coin));
                    }
                },
                {
                    "data": "insight",
                    "targets": 1,
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        let content = oData.insight
                        let tooltip = '<span data-toggle="tooltip" data-placement="top" title=\'' + oData.response + '\'>'
                        try {
                            tooltip = '<span data-toggle="tooltip" data-placement="top" title=\'' + JSON.stringify(JSON.parse(oData.response)) + '\'>'
                        }
                        catch {

                        }
                        if (oData.status == "Failing") {
                            content = tooltip + '<span style="color: #d72222; font-size: 0.9em;"> ' + content + '</i></span>';
                        }

                        else {
                            content = tooltip + '<span style="color: #5ce35c; font-size: 0.9em;"> ' + content + '</i></span>';
                        }
                        $(nTd).html(content);
                    }
                },
                {
                    "data": "ssl",
                    "targets": 2,
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        if (oData.ssl == 1) {
                            $(nTd).html('<i class="bi bi-file-lock2-fill"></i>');
                        }
                        else {
                            $(nTd).html('');
                        }
                    }
                },
                {
                    "data": "status",
                    "targets": 3,
                    "visible": false
                },
                {
                    "data": "response",
                    "targets": 4,
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        let content = oData.response
                        if (oData.status == "Failing") {
                            content = '<span style="color: #d72222; font-size: 0.7em;"> ' + content + '</i></span>';
                        }
                        else {
                            if (JSON.parse(content).hasOwnProperty("result")) {
                                if (JSON.parse(content).result.hasOwnProperty("height")) {
                                    content = 'Height: ' + JSON.parse(content).result.height
                                }
                            }
                            else if (JSON.parse(content).hasOwnProperty("params")) {
                                if (JSON.parse(content).params[0].hasOwnProperty("height")) {
                                    content = 'Height: ' + JSON.parse(content).params[0].height
                                }
                            }

                            content = '<span style="color: #5ce35c; font-size: 0.7em;">' + content + '</i></span>';
                        }
                        $(nTd).html(content);
                    }
                },
                {
                    "data": "last_connection",
                    "targets": 5,
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        if (parseInt(oData.last_connection) > 0) {
                            $(nTd).html('<span style="color: #5ce35c; font-size: 0.9em;"> ' + get_time_since(parseInt(oData.last_connection))) + '</i></span>';
                        }
                    }
                }
            ]
        });
        window.tables["insight_table"] = insight_table
        window.tables["insight_table"].on('preXhr.dt', function ( e, settings, data ) {
            $('#insight-loading-spinner-modal').css('display', 'unset');
            $('#insight_card').css('opacity', '0.5');
        })
        window.tables["insight_table"].on('xhr', function () {
            // Refresh dropdowns
            var json = window.tables["insight_table"].ajax.json();
            $('#insight-loading-spinner-modal').css('display', 'none');
            $('#insight_card').css('opacity', '1');
        });
    });
</script>
{% endblock %}
