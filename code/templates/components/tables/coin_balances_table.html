<div class="row col-12 m-auto" id="addresses">
	<div class="card table_card floating-card">
		<div class="card-body table_card_body">
			<table id="balances_table" class="table table-striped table-bordered" style="width:100%; visibility: hidden;">
				<thead>
					<tr>
						<th data-data="coin">Coin</th>
						<th data-data="notary">Notary</th>
						<th data-data="season">Season</th>
						<th data-data="server">Server</th>
						<th data-data="address">Address</th>
						<th data-data="balance">Balance</th>
						<th data-data="update_time">Since Updated</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script>
    $(document).ready(function() {
    	$('#balances_table').css('visibility', 'visible');
    	let balances_url = "{% url 'balancesViewSet-list' %}?format=datatables&coin={{ coin }}&season={{ season }}"
        $('#balances_table').DataTable({
     		ajax: {
			    url: balances_url,
    			dataSrc: 'data',
    			"deferRender": true
			},
        	"columns": [
		        { "data": "coin" },
		        { "data": "notary" },
		        { "data": "season" },
		        { "data": "server" },
		        { "data": "address" },
		        { "data": "balance" },
		        { "data": "update_time" }
		    ], 
        	"paging": false,
            "orderClasses": false,
    		order: [[ 0, 'asc' ], [ 1, 'asc' ], [ 3, 'asc' ], [ 4, 'asc' ]],
    		"columnDefs": [
				{ className: "text-right text-nowrap", "targets": [ 5, 6 ] },
				{ className: "text-left text-nowrap", "targets": [ 0, 1 ] },
    			{
		            "targets": 0,
		            "data": "coin",
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				        $(nTd).html(get_coin_icon(oData.coin, "#"));
			        }
    			},
		        {
		            "data": "notary",
	                "targets": 1,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_notary_url('{{ season }}', oData.notary));
			        }
	            },
    			{
		            "targets": 2,
		            "data": "season",
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_season_styled(oData.season));
			        }
		        },
    			{
		            "data": "server",
		            "targets": 3,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_server_styled(oData.server));
		        	}
		        },
    			{
		            "data": "address",
		            "targets": 4,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_address_url(oData.coin, oData.address));
			        }
		        },
    			{
		            "data": "balance",
		            "targets": 5,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_address_url(
			            	oData.coin,
			            	oData.address,
			            	parseFloat(oData.balance).toFixed(4)
			            ));
			        }
		        },
    			{
		            "data": 'update_time',
		            "targets": 6,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		            	$(nTd).html(get_time_since(oData.update_time));
			        }
		        }
    		],
    		dom: '<"row mx-0 mt-3 "<"balances_tbl_title col-md-6 text-left">f>tr<"row mx-0 my-2 d-flex justify-content-between"<"balances_api_link">ip>',
	        fnInitComplete: function(){
	           $('.balances_tbl_title').html('<h3 class="">{{ season_clean }} {{ coin }} Addresses & Balances</h3>');
    			let balances_url = "{% url 'balancesViewSet-list' %}?format=datatables&coin={{ coin }}&season={{ season }}"
		        let api_btn = '{% include "components/buttons/api_link_button.html" with btn_id="coin_balances" width_pct="100" btn_url="'+balances_url+'" btn_text="Source Data" %}'
		        $('.balances_api_link').html(api_btn);
	        }
        });
    });
</script>
