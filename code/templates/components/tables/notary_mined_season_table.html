<div class="row" id="addresses">
	<div class="card-deck d-flex justify-content-between col-12 m-auto">
		<div class="card table_card">
			<div class="card-header table_card_title">
				{{ notary_clean }} Last 200 mined blocks
			</div>
			<div class="card-body table_card_body">
				<table id="mining_table" class="table table-striped table-bordered" style="width:100%; visibility: hidden;">
					<thead>
						<tr>
							<th data-data="block_height">BLOCK HEIGHT</th>
							<th data-data="name">MINED BY</th>
							<th data-data="address" style="display: none">ADDRESS</th>
							<th data-data="value">VALUE</th>
							<th data-data="txid" style="display: none">TXID</th>
							<th data-data="block_time">LAST MINED</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>	
	</div>
</div>
<script>  
    $(document).ready(function() {
    	$('#mining_table').css('visibility', 'visible');
        var balTable = $('#mining_table').DataTable({
     		ajax: {
                "serverSide": true,
			    url: "{% url 'minedViewSet-list' %}?format=datatables&name={{ notary }}&season={{ season }}",
    			"deferRender": true
			},
            "orderClasses": false,
        	"paging": false,
        	"searching": false,
        	"info": false,
    		"order": [ 0, 'desc' ],
    		"columnDefs": [
        			{
			            "data": 'block_height',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	$(nTd).html(get_block_url("KMD", oData.block_height))
				        }
			        },
        			{
			            "data": 'name',
			            "targets": 1,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/a/"+oData.address+"'>"+oData.name+"</a>");
				        }
			        },
        			{
			            "data": 'address',
			            "targets": 2,
		                "visible": false
			        },
        			{
			            "data": 'value',
			            "targets": 3,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/t/"+oData.txid+"'>"+oData.value+"</a>");
				        }
			        },
        			{
			            "data": 'txid',
			            "targets": 4,
		                "visible": false
			        },
        			{
			            "data": 'block_time',
			            "targets": 5,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	$(nTd).html(get_time_since(oData.block_time));
				        }
			        }
    		]
        });
    });
</script>
