{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row col-12 m-auto" id="addresses">
	<div class="card table_card">
		<div class="card-header table_card_title flex">
			Source: Notary Last Ntx
		</div>
		<div class="card-body table_card_body">
			<table id="notary_last_ntx_tbl" class="table table-striped table-bordered" data-ajax="{% url 'notaryLastNtxViewSet-list' %}?format=datatables" style="width:99%; visibility: hidden;">
				<thead>
					<tr>
						<th data-data="coin">Coin</th>
						<th data-data="server">Server</th>
						<th data-data="notary">Notary</th>
						<th data-data="kmd_ntx_blockheight">NTX Height</th>
						<th data-data="ac_ntx_height">SC Height</th>
						<th data-data="kmd_ntx_txid">TXID</th>
						<th data-data="opret">Op Return</th>
						<th data-data="notaries">Notaries</th>
						<th data-data="kmd_ntx_blocktime">Time Since</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script>
    $(document).ready(function() {
    	$('#notary_last_ntx_tbl').css('visibility', 'visible');
        $('#notary_last_ntx_tbl').DataTable({
    		order: [[ 3, 'desc' ]],
			deferRender: true,
			"paging": true,
			"pageLength": 25,
            "orderClasses": false,
        	"columns": [
		        { "data": "coin" },
		        { "data": "server" },
		        { "data": "notary" },
		        { "data": "kmd_ntx_blockheight" },
		        { "data": "ac_ntx_height" },
		        { "data": "kmd_ntx_txid" },
		        { "data": "opret" },
		        { "data": "notaries" },
		        { "data": "kmd_ntx_blocktime" }
		    ],
    		"columnDefs": [
				{ className: "text-left text-nowrap", "targets": [ 0 ] },
				{ className: "fw-14pct", "targets": [ 4, 5, 6 ] },
				{ className: "text-right text-nowrap", "targets": [ 8 ] },
    			{
		            "data": "coin",
		            "targets": 0,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_coin_icon(oData.coin));
			        }
		        },
    			{
		            "data": "server",
		            "targets": 1,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_server_styled(oData.server));
		        	}
		        },
    			{
		            "data": "notary",
		            "targets": 2,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_notary_url('{{ season }}', oData.notary));
		        	}
		        },
        		{
		            "data": 'kmd_ntx_blockheight',
		            "targets": 3,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
	            		$(nTd).html(get_block_url("KMD", oData.kmd_ntx_blockheight))
			        }
		        },
        		{
		            "data": 'ac_ntx_height',
		            "targets": 4,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
	            		$(nTd).html(get_block_url(oData.coin, oData.ac_ntx_height))
			        }
		        },
    			{
		            "data": 'kmd_ntx_txid',
		            "targets": 5,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		            	$(nTd).html(get_txid_url("KMD", oData.kmd_ntx_txid));
			        }
		        },
    			{
		            "data": 'opret',
		            "targets": 6,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		            	let op_return = (oData.opret.split(" ").length > 1) ? oData.opret.split(" ")[1] : oData.opret
						let icon = "<i class='fas fa-arrow-right'></i>"
						let tooltip = "Decode OP_RETURN: "+op_return
						let url = "{% url 'decode_op_return_view' %}?OP_RETURN="+op_return+"&season={{ season }}"
			            $(nTd).html(get_detail_link_icon(icon, tooltip, url));
			        } 
		        },
    			{
		            "data": 'notaries',
		            "targets": 7,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            $(nTd).html(get_notaries_symbol('{{ season }}', oData.notaries, oData.kmd_ntx_txid));
			        }
		        },
    			{
		            "data": 'kmd_ntx_blocktime',
		            "targets": 8,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
	            		$(nTd).html(get_time_since(oData.kmd_ntx_blocktime));
			        }
		        }
    		]
        });
    });

</script> 

{% endblock %}
