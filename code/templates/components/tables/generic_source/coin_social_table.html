{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row col-12 m-auto" id="mining_season">
    <div class="card table_card">
        <div class="card-header table_card_title">
            Source: Coin Social Table
        </div>
        <div class="card-body table_card_body">
			<table id="coin_social_tbl" class="table table-striped table-bordered m-auto" style="width:99%; visibility: hidden;"  data-ajax="{% url 'coinSocialViewSet-list' %}?format=datatables">
				<thead>
					<tr>
						<th data-data="coin">Coin</th>
						<th data-data="twitter">Twitter</th>
						<th data-data="reddit">Reddit</th>
						<th data-data="email">Email</th>
						<th data-data="linkedin">LinkedIn</th>
						<th data-data="mining_pools">Mining Pools</th>
						<th data-data="youtube">Youtube</th>
						<th data-data="discord">Discord</th>
						<th data-data="telegram">Telegram</th>
						<th data-data="github">Github</th>
						<th data-data="website">Website</th>
						<th data-data="explorers">Explorers</th>
						<th data-data="icon">Icon</th>
						<th data-data="season">Season</th>
					</tr>
				</thead>
			</table>
		</div>			
	</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
    	$('#coin_social_tbl').css('visibility', 'visible');
        $('#coin_social_tbl').DataTable({
        	"paging": true,
			deferRender: true,
            "orderClasses": false,
    		order: [ 0, 'asc' ],
    		"columnDefs": [
				{ className: "text-left text-nowrap", "targets": [ 0 ] },
    			{
		            "data": "coin",
		            "targets": 0,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_coin_icon(oData.coin));
			        }
		        },
    			{
		            "data": "twitter",
		            "targets": 1,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('twitter', oData.twitter));
			        }
		        },
    			{
		            "data": "reddit",
		            "targets": 2,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('reddit', oData.reddit));
			        }
		        },
    			{
		            "data": "email",
		            "targets": 3,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('email', oData.email));
			        }
		        },
    			{
		            "data": "linkedin",
		            "targets": 4,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('linkedin', oData.linkedin));
			        }
		        },
    			{
		            "data": "mining_pools",
		            "targets": 5,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('mining_pools', oData.mining_pools));
			        }
		        },
    			{
		            "data": "youtube",
		            "targets": 6,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('youtube', oData.youtube));
			        }
		        },
    			{
		            "data": "discord",
		            "targets": 7,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('discord', oData.discord));
			        }
		        },
    			{
		            "data": "telegram",
		            "targets": 8,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('telegram', oData.telegram));
			        }
		        },
    			{
		            "data": "github",
		            "targets": 9,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('github', oData.github));
			        }
		        },
    			{
		            "data": "website",
		            "targets": 10,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('website', oData.website));
			        }
		        },
    			{
		            "data": "explorers",
		            "targets": 11,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_social_icon('explorers', oData.explorers));
			        }
		        },
    			{
		            "data": "icon",
		            "targets": 12,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_coin_icon_only(oData.coin));
			        },
		            "visible": false
		        },
    			{
		            "data": "season",
		            "targets": 13,
		            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			        	$(nTd).html(get_season_styled(oData.season));
			        },
		            "visible": false
		        },
	        ]
        });
    });
</script>
{% endblock %}
