
{% load coin_filter %}

			<label for="{{ table }}-{{ filter }}-input" class="form-label m-0">
				{{ filter|title|clean_underscore }}
			</label>
			<select class="form-select col-12" aria-label="{{ table }}-{{ filter }}-input" id="{{ table }}-{{ filter }}-input" onchange="refresh_table('{{ table }}', '{{ endpoint }}', {{ filters }}, {{ required }})">
			</select>
		</div>
