{% load static %}
	            		<div class="p-1 m-auto">
	            			{% if img_src == "" %}
	            			<img class="notary_card_img auto-width" height='{{ img_size }}' src="{% static 'img/notary/icon/' %}blank.png" alt="{{ alt_text }}">
	            			{% else %}
							<img class="notary_card_img auto-width" height='{{ img_size }}' src="{{ img_src }}" alt="{{ alt_text }}">
	            			{% endif %}
						</div>
