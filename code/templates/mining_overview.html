{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="row col-12 m-auto">
		<div class="card table_card">
			<div class="card-header table_card_title flex">
				{{ season_clean }} Mining Overview
			</div>
			<div class="card-body table_card_body">
				<table style="visibility: hidden;" id="mined_overview_tbl" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="px-4" data-data="name">Miner Name</th>
							<th data-data="address">Address</th>
							<th data-data="blocks_mined">Blocks Mined</th>
							<th data-data="sum_value_mined">Sum Mined</th>
							<th data-data="max_value_mined">Biggest Block</th>
							<th data-data="max_value_txid">Biggest Block TXID</th>
							<th data-data="last_mined_block">Last Block</th>
							<th data-data="last_mined_blocktime">Last Mined</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
	    $(document).ready(function() {
	    	$('#mined_overview_tbl').css('visibility', 'visible');

	        $('#mined_overview_tbl').DataTable({
         		ajax: {
				    url: "//{{ request.get_host }}/api/table/mined_count_season/?season={{ season }}",
        			dataSrc: 'results',
        			"deferRender": true
				},
	        	"paging": true,
   				"pageLength": 100,
    			deferRender: true,
                "orderClasses": false,
    			"paging": true,
        		order: [[ 5, 'desc' ], [ 0, 'asc' ]],
	        	"columns": [
			        { "data": "name" },
			        { "data": "address" },
			        { "data": "blocks_mined" },
			        { "data": "sum_value_mined" },
			        { "data": "max_value_mined" },
			        { "data": "max_value_txid" },
			        { "data": "last_mined_block" },
			        { "data": "last_mined_blocktime" }
			    ],
        		"columnDefs": [
        			{
			            "data": 'name',
			            "targets": 0,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	if (oData.name == oData.address) {
				            	$(nTd).html("<span style='font-size: 0.9em;'><a href='https://komodod.com/a/"+oData.address+"'>"+oData.name+"</a></span>");
			            	} else {
			            		$(nTd).html("<a href='https://komodod.com/a/"+oData.address+"'>"+oData.name+"</a>");
			            	}
				        }
			        },
		            {
			            "data": 'address',
		                "targets": 1,
		                "visible": false
		            },
        			{
			            "data": 'blocks_mined',
			            "targets": 2,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html(oData.blocks_mined);
				        }
			        },
        			{
			            "data": 'sum_value_mined',
			            "targets": 3,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html(oData.sum_value_mined);
				        }
			        },
        			{
			            "data": 'max_value_mined',
			            "targets": 4,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/t/"+oData.max_value_txid+"'>"+oData.max_value_mined+"</a>");
				        }
			        },
        			{
			            "data": 'max_value_txid',
			            "targets": 5,
		                "visible": false
			        },
        			{
			            "data": 'last_mined_block',
			            "targets": 6,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
				            $(nTd).html("<a href='https://komodod.com/b/"+oData.last_mined_block+"'>"+oData.last_mined_block+"</a>");
				        }
			        },
        			{
			            "data": 'last_mined_blocktime',
			            "targets": 7,
			            "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
			            	var time_now = Date.now()/1000;
			            	totalSeconds = time_now-oData.last_mined_blocktime
			            	days = Math.floor(totalSeconds / 86400);
						    totalSeconds %= 86400;
			            	hours = Math.floor(totalSeconds / 3600);
						    totalSeconds %= 3600;
						    minutes = Math.floor(totalSeconds / 60);
						    seconds = totalSeconds % 60;
						    if (days == 0 & hours ==0) {
						    	timesince = minutes+" min"
						    } else if (days == 0) {
						    	timesince = hours+" hrs, "+minutes+" min"
						    } else {
						    	timesince = days+" days, "+hours+" hrs"
						    }
				            $(nTd).html("<span style='font-size: 0.9em; white-space: nowrap;'>" + timesince + "</span>");
				        }
			        }
			    ]
	        });
	    });
	</script>
{% endblock %}
